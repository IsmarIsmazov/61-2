{% extends 'base.html' %}

{% block content %}
{% for product in products %}
<div style="width: 10;">
    <p>
        {{ product.name }}
    </p>
    <p>
        {{ product.description }}
    </p>
    <p>
        {{ product.price }}
    </p>
    <a href="/products/{{product.id}}/" class="btn btn-primary">Посмотреть</a>

</div>
{% endfor %}
{% endblock %}
